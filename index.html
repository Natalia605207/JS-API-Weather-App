<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀Weather App</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
</head>
<body data-aos-easing="ease" data-aos-duration="1500" data-aos-delay="0">
    <div id="container">
        <div id="header" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="500">
            <input type="text" spellcheck="false" placeholder="Enter a city..." id="input">
        </div>
        <div id="when-where">
            <p id="city" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="600">Toronto, CA</p>
            <p id="date" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="700">Wednesday 23 May 2023</p>
        </div>
        <div id="now">
            <p id="temperature" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="800">15°</p>
            <p id="feelsLike" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="900">Feels like: 14°</p>
            <p id="conditions" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1000">Clear</p>
            <p id="wind" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1100">Wind: 6 km/h</p>
            <p id="humidity" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1200">Humidity: 45%</p>
            <p id="variation" data-aos="fade-down" data-aos-duration="1000" data-aos-delay="1300">Min: 13° Max: 16°</p>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="index.js"></script>
    <script>AOS.init();</script>
</body>
</html>
